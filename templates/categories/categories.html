{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
    .categories {
        display: flex;
        justify-content: space-between;
        margin-left: 10%;
        width: 80%;
        flex-wrap: wrap;
    }
    </style>
    <div class="categories">
    {% for category in categories %}
        <div class="card" style="width: 18rem;">
            <img src="/media/{{ category.image }}/" alt="Card image cap" class="card-img-top">
            <div class="card_body">
                <h5 class="card-title">
                    <a href="/products/?category_id={{ category.id }}" class="btn btn-primary">
                        {{ category.title }}
                    </a>
                </h5>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
